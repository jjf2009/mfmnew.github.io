{{ define "main" }}
<div class="min-h-screen pt-32 pb-24">
    <div class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-5xl md:text-7xl font-['JetBrains_Mono'] font-bold mb-6">
            <span class="bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                {{ .Title }}
            </span>
        </h1>
        
        {{ if .Content }}
        <div class="prose prose-invert prose-lg max-w-none mb-12">
            {{ .Content }}
        </div>
        {{ end }}
        
        <div class="grid gap-8">
            {{ range .Pages }}
            <article class="group relative overflow-hidden rounded-2xl backdrop-blur-xl bg-gradient-to-br from-gray-900/80 to-gray-800/50 border border-cyan-500/20 p-8 hover:border-cyan-400/60 transition-all duration-500 hover:shadow-2xl hover:shadow-cyan-500/20">
                <div class="absolute inset-0 bg-gradient-to-br from-cyan-500/5 to-blue-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <div class="relative z-10">
                    <time class="text-sm text-gray-500 mb-2 block">{{ .Date.Format "January 2, 2006" }}</time>
                    <h2 class="text-3xl font-bold mb-3 text-gray-100 group-hover:text-cyan-400 transition-colors">
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h2>
                    {{ if .Params.author }}
                    <p class="text-sm text-gray-400 mb-4">By {{ .Params.author }}</p>
                    {{ end }}
                    <p class="text-gray-400 mb-4">{{ .Summary }}</p>
                    <a href="{{ .Permalink }}" class="inline-flex items-center gap-2 text-cyan-400 hover:text-cyan-300 font-semibold transition-colors">
                        Read more
                        <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </a>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
