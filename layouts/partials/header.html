<header x-data="{ isMenuOpen: false, isScrolled: false }" 
        x-init="window.addEventListener('scroll', () => { isScrolled = window.scrollY > 20 })"
        :class="isScrolled ? 'bg-gray-950/95 backdrop-blur-xl border-b border-cyan-500/20 shadow-lg shadow-cyan-500/5' : 'bg-transparent'"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-500">
    <div class="container mx-auto px-4 py-4 max-w-6xl">
        <div class="flex items-center justify-between">
            <!-- Futuristic Logo with Glow -->
            <a href="/" class="group relative flex items-center gap-3">
                <div class="relative">
                    <svg class="w-10 h-10 transition-all duration-300 group-hover:scale-110" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <path d="M20 2L37 12V28L20 38L3 28V12L20 2Z" stroke="url(#logoGradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
                        <circle cx="20" cy="20" r="6" fill="url(#logoGradient)" filter="url(#glow)"/>
                    </svg>
                    <div class="absolute inset-0 bg-cyan-500 blur-xl opacity-0 group-hover:opacity-50 transition-opacity duration-300"></div>
                </div>
                <span class="font-['JetBrains_Mono'] font-bold text-2xl tracking-tighter bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
                    MFBT
                </span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:block">
                <ul class="flex gap-8">
                    <li><a href="/" class="relative group text-gray-300 hover:text-cyan-400 transition-all duration-300 font-medium">
                        <span class="relative z-10">Community</span>
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></span>
                    </a></li>
                    <li><a href="/#projects" class="relative group text-gray-300 hover:text-cyan-400 transition-all duration-300 font-medium">
                        <span class="relative z-10">Projects</span>
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></span>
                    </a></li>
                    <li><a href="/blog" class="relative group text-gray-300 hover:text-cyan-400 transition-all duration-300 font-medium">
                        <span class="relative z-10">Blog</span>
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></span>
                    </a></li>
                    <li><a href="/#creators" class="relative group text-gray-300 hover:text-cyan-400 transition-all duration-300 font-medium">
                        <span class="relative z-10">Creators</span>
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></span>
                    </a></li>
                    <li><a href="/#join" class="relative overflow-hidden px-6 py-2.5 rounded-xl bg-gradient-to-r from-cyan-500/20 to-blue-500/20 border border-cyan-500/50 hover:border-cyan-400 transition-all duration-300 group">
                        <span class="relative z-10 font-semibold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">Join us</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 to-blue-500/0 group-hover:from-cyan-500/30 group-hover:to-blue-500/30 transition-all duration-300"></div>
                    </a></li>
                </ul>
            </nav>

            <!-- Mobile Menu Button -->
            <button @click="isMenuOpen = !isMenuOpen" class="md:hidden text-cyan-400 hover:text-cyan-300 transition-colors" aria-label="Toggle menu">
                <svg x-show="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg x-show="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <nav x-show="isMenuOpen" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             class="md:hidden mt-4 pb-4">
            <ul class="flex flex-col gap-4">
                <li><a href="/" @click="isMenuOpen = false" class="block py-2 text-gray-300 hover:text-cyan-400 transition-colors">Community</a></li>
                <li><a href="/#projects" @click="isMenuOpen = false" class="block py-2 text-gray-300 hover:text-cyan-400 transition-colors">Projects</a></li>
                <li><a href="/blog" @click="isMenuOpen = false" class="block py-2 text-gray-300 hover:text-cyan-400 transition-colors">Blog</a></li>
                <li><a href="/#creators" @click="isMenuOpen = false" class="block py-2 text-gray-300 hover:text-cyan-400 transition-colors">Creators</a></li>
                <li><a href="/#join" @click="isMenuOpen = false" class="block py-3 text-center rounded-xl bg-gradient-to-r from-cyan-500/20 to-blue-500/20 border border-cyan-500/50 font-semibold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">Join us</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Alpine.js for interactivity -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
